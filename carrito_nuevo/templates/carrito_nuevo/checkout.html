{% extends 'carrito_nuevo/base.html' %}
{% load static %}

{% block title %}Checkout | J Silva Ingeniería{% endblock %}

{% block extra_css %}
<style>
    .redirect-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 60vh;
        text-align: center;
    }
    
    .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(35, 62, 55, 0.2);
        border-top-color: #233e37;
        border-radius: 50%;
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 20px;
    }
    
    @keyframes spin {
        to { transform: rotate(360deg); }
    }
</style>
{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="redirect-container">
        <div class="spinner"></div>
        <h2 class="text-2xl font-bold text-primary mb-2">Preparando su compra</h2>
        <p class="text-gray-600 mb-4">Por favor espere, estamos cargando la página de comprobación...</p>
    </div>
</div>

<script>
    // Redirigir automáticamente a la página de comprobación después de un breve retraso
    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
            window.location.href = "{% url 'carrito_nuevo:comprobacion' %}";
        }, 1000);
    });
</script>
{% endblock %}
